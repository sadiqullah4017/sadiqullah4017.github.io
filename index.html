<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Tiro+Bangla&display=swap" rel="stylesheet">
    
    <title>Quad Divider</title>
    <style>
      button {
        width: 40%;
        padding: 10px;
        background: green;
        font-size: 20px;
        font-weight: 600;
        color: white;
      }
      center {
        width: 100%;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%)
      }
    </style>
</head>

<body>
 <center>
   <p>Application টি আপডেট এসেছে |<br> আপনি কি আপডেট করবেন?</p>
   <button id="download">Yes</button>
   <button id="redirect">No</button>
 </center>
 
  <script>
    document.getElementById("redirect").onclick = function () {
      window.location.href = "https://www.quaddivider.com"; 
    };

    document.getElementById("download").onclick = function () {
      const fileUrl = '/QuadDivider.apk'; 
      const a = document.createElement('a');  
      a.href = fileUrl;                        
      a.download = '';                        
      a.click();                               
    };
  </script>
</body>

</html>
